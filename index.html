<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="banner">
        <div class="bottom-text">
            <h1 class="display-4 text-nowrap ">Carrie & Spring</h1>
        </div>
    </header>
    
    <div class="container-fluid text-center my-5 countdown">
        <div class="row">
            <div class="col-3 fernbg">
                <div id="days" class="countdown-item">Days</div>
                <div class="countdown-item countdown-text">Days</div>
            </div>
            <div class="col-3 fernbg">
                <div id="hours" class="countdown-item">Hours</div>
                <div class="countdown-item countdown-text">Hours</div>
            </div>
            <div  class="col-3 fernbg">
                <div id="minutes" class="countdown-item"></div>
                <div class="countdown-item countdown-text fix-center">Minutes</div>
            </div>
            <div class="col-3 fernbg">
                <div id="seconds" class="countdown-item"></div>
                <div class="countdown-item countdown-text fix-center">Seconds</div>
            </div>
        </div>
    </div>
    <div class="container"></div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
