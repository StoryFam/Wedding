<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="banner">
        <div class="bottom-text">
            <h1 class="display-4 text-nowrap ">Carrie & Spring</h1>
        </div>
    </header>
    
    <div class="container-fluid text-center mt-2 mb-1 countdown">
        <div class="row">
            <div class="col-3 fernbg">
                <div id="days" class="countdown-item "></div>
                <div class="countdown-item countdown-text dancing"><p>Days</p></div>
            </div>
            <div class="col-3 fernbg">
                <div id="hours" class="countdown-item"></div>
                <div class="countdown-item countdown-text dancing"><p>Hours</p></div>
            </div>
            <div  class="col-3 fernbg">
                <div id="minutes" class="countdown-item"></div>
                <div class="countdown-item countdown-text fix-center dancing"><p>Minutes</p></div>
            </div>
            <div class="col-3 fernbg">
                <div id="seconds" class="countdown-item"></div>
                <div class="countdown-item countdown-text fix-center dancing">
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    
    
    <div>
        <h3 class="text-center dancing mt-4 ">Until "I do"</h3>
    </div>

    <hr class="divider mt-0 mb-5">

    <div class="grid-container">
<!-- Row 1 -->
        <div class="left-column">
            <h5 class="title typewriter">When</h5>
            <p class="description">Description 1</p>
        </div>
        <div class="middle-column">
            <img src="assets/Middle-top.jpg" alt="Image 1">
        </div>
        <div class="right-column">
            <h5 class="title typewriter">Where</h5>
            <p class="description">Description 2</p>
        </div>

    <!-- Row 2 -->
        <div class="left-column">
            <h5 class="title typewriter">Title 3</h5>
            <p class="description">Description 3</p>
        </div>
        <div class="middle-column">
            <img src="assets/Middle-mid.jpg" alt="Image 2">
        </div>
        <div class="right-column">
            <h5 class="title typewriter">Title 4</h5>
            <p class="description">Description 4</p>
        </div>

    <!-- Row 3 -->
        <div class="left-column">
            <h5 class="title typewriter">Title 5</h5>
            <p class="description">Description 5</p>
        </div>
        <div class="middle-column">
            <img src="assets/middle-bot-bot.jpg" alt="Image 3">
        </div>
        <div class="right-column">
            <h5 class="title typewriter">Title 6</h5>
            <p class="description">Description 6</p>
        </div>

    <!-- Row 4 -->
        <div class="left-column">
            <h5 class="title typewriter">Title 7</h5>
            <p class="description">Description 7</p>
        </div>
        <div class="middle-column">
            <img src="assets/Middle-bot.jpg" alt="Image 4">
        </div>
        <div class="right-column">
            <h5 class="title typewriter">Title 8</h5>
            <p class="description">Description 8</p>
        </div>
    </div>
    
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
